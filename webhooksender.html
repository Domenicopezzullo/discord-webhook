<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Webhook Sender</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #2f3136;
    color: #ffffff;
    text-align: center;
    padding-top: 50px;
    margin: 0;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background: #36393f;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
  }
  h2 {
    font-weight: 700;
    margin-bottom: 30px;
    color: #7289da;
  }
  .input-group {
    margin-bottom: 25px;
    text-align: left;
  }
  label {
    display: block;
    margin-bottom: 10px;
    color: #b9bbbe;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 15px;
    margin-top: 8px;
    background: #40444b;
    border: 2px solid #202225;
    border-radius: 6px;
    box-sizing: border-box;
    color: #dcddde;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus, textarea:focus {
    border-color: #7289da;
  }
  input[type="text"]::placeholder, textarea::placeholder {
    color: #dcddde;
  }
  button {
    background-color: #7289da;
    color: white;
    padding: 15px 30px;
    margin-top: 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: background-color 0.2s, transform 0.2s;
    outline: none;
  }
  button:hover {
    background-color: #5b6eae;
    transform: translateY(-2px);
  }
  button:active {
    transform: translateY(1px);
  }
  #result {
    margin-top: 30px;
    font-size: 18px;
    font-weight: 500;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Discord Webhook Sender</h2>
  <div class="input-group">
    <label for="webhookUrl">Webhook URL</label>
    <input type="text" id="webhookUrl" placeholder="Enter your webhook URL here">
  </div>
  <div class="input-group">
    <label for="messageContent">Message Content</label>
    <textarea id="messageContent" placeholder="Type your message here..." rows="4"></textarea>
  </div>
  <button id="sendButton">Send Message</button>
  <p id="result" class="hidden"></p>
</div>

<script>
  document.getElementById('sendButton').addEventListener('click', function() {
    var webhookUrl = document.getElementById('webhookUrl').value.trim();
    var messageContent = document.getElementById('messageContent').value.trim();
    var result = document.getElementById('result');

    result.classList.remove('hidden');

    if (!webhookUrl || !messageContent) {
      result.textContent = 'Please enter both a Webhook URL and a message.';
      result.style.color = '#f04747';
      return;
    }

    result.textContent = 'Sending message...';
    result.style.color = '#faa61a';

    fetch(webhookUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        content: messageContent
      })
    })
    .then(response => {
      if (response.ok) {
        result.textContent = 'Message sent successfully!';
        result.style.color = 'green';
      } else {
        result.textContent = 'Failed to send message. Check the Webhook URL and try again.';
        result.style.color = 'red';
      }
    })
    .catch(error => {
      result.textContent = 'An error occurred. Please try again.';
      result.style.color = 'red';
    });
  });
</script>
</body>
</html>
